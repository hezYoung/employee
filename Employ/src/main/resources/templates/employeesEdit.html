                    <i class="fas fa-search"></i>
                </a>
                <div class="navbar-search-block">
                    <form class="form-inline">
                        <div class="input-group input-group-sm">

            <!-- Messages Dropdown Menu -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a th:href="@{/employ/employees}" class="brand-link">
            <img src="../../dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">Manage Employee</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="../../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a class="d-block">Admin</a>
                </div>
            </div>



            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->

                                <a th:href="@{/employ/map}" class="nav-link">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Edit employee</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/employ/welcome} ">Home</a></li>
                            <li class="breadcrumb-item active">Edit employee</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <div class="card card-info" style="width: 500px;margin-left: 320px">
            <div class="card-header">
                <h3 class="card-title">Edit Employee</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal" th:action="@{/employ/save}" method="post" th:object="${employee}">
                <div class="card-body">
                    <div class="form-group row">
                            <label for="inputid" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{employeeid}" id="inputid" placeholder="id">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputemployeename" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{employeename}" id="inputemployeename" placeholder="employeename">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputgender" class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{gender}" id="inputgender" placeholder="gender">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputage" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{age}" id="inputage" placeholder="age">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputbasesalary" class="col-sm-2 col-form-label">Basesalary</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{basesalary}" id="inputbasesalary" placeholder="basesalary">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputLocationid" class="col-sm-2 col-form-label">Locationid</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{locationid}" id="inputLocationid" placeholder="Locationid">
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-info">Sign in</button>
                    <button type="button" onclick="cancelForm()" class="btn btn-default float-right">Cancel</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.2.0

    </footer>

</div>

<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/employ/employees}]]"
    }

        function exitForm(){
        window.location="[[@{/employ/login}]]"
    }

</script>
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>

</html>
